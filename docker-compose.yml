services:
  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "19563:19563"
    volumes:
      - ./backend:/app
      - ./frontend:/app/static
    env_file:
      - backend/.env
    command: uvicorn main:app --host 0.0.0.0 --port 19563 --reload
    restart: unless-stopped
